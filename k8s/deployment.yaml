apiVersion: apps/v1
kind: Deployment
metadata:
  name: set
spec:
  replicas: 1
  selector:
    matchLabels:
      app: set
  template:
    metadata:
      labels:
        app: set
    spec:
      containers:
      - image: okteto.dev/set:latest
        name: set
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: ProxySite
          value: "icook.tw"
        - name: Vless_UUID
          value: "e2cd8654-2b45-499e-9fd1-f08559cf0342"
        - name: Vless_Path
          value: "/ss33"
        - name: Vmess_UUID
          value: "e2cd8654-2b45-499e-9fd1-f08559cf0342"
        - name: Vmess_Path
          value: "/S44"
        - name: Share_Path
          value: "/Share34"
